<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 8 - Dynamic Product Switching</title>
  
  <!-- Your combined checkout script -->
  <script
    id="fsc-api"
    src="https://sbl.onfastspring.com/sbl/1.0.5/fastspring-builder.min.js"
    type="text/javascript"
    data-storefront="empath.onfastspring.com/embedded-checkout">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .plan-toggle {
      display: flex;
      background: #f8f9fa;
      border-radius: 50px;
      padding: 4px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
      max-width: 400px;
    }

    .plan-button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      background: transparent;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #6c757d;
    }

    .plan-button.active {
      background: #007bff;
      color: white;
      box-shadow: 0 2px 4px rgba(0,123,255,0.3);
    }

    .plan-button:not(.active):hover {
      color: #495057;
      background: rgba(0,123,255,0.1);
    }
    
    .test-controls {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .test-button {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    
    .test-button:hover {
      background: #218838;
    }
    
    .output {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 15px;
      border-radius: 4px;
      height: 250px;
      overflow-y: auto;
      margin: 20px 0;
      font-size: 11px;
      white-space: pre-wrap;
    }
    
    .checkout-area {
      border: 2px solid #007bff;
      min-height: 600px;
      padding: 20px;
      border-radius: 8px;
      background: #f8f9ff;
      position: relative;
    }
    
    .status {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      border: 1px solid #ddd;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Product Switching Test</h1>
  <p><strong>Storefront:</strong> empath.onfastspring.com/embedded-checkout</p>

  <div class="plan-toggle">
    <button class="plan-button active" data-plan="monthly" onclick="switchToMonthly()">
      Monthly Plan
    </button>
    <button class="plan-button" data-plan="annual" onclick="switchToAnnual()">
      Annual Plan
    </button>
  </div>

  <div class="test-controls">
    <h3>Test Controls</h3>
    <button class="test-button" onclick="initializeCheckout()">Initialize Checkout</button>
    <button class="test-button" onclick="testAnnualOnly()">Test Annual Product Only</button>
    <button class="test-button" onclick="inspectCart()">Inspect Cart</button>
    <button class="test-button" onclick="clearCart()">Clear Cart</button>
    <button class="test-button" onclick="clearLogs()">Clear Logs</button>
  </div>

  <div class="output" id="output"></div>

  <div class="checkout-area">
    <div class="status" id="status">Waiting for FastSpring...</div>
    
    <!-- FastSpring embedded checkout container -->
    <div id="fsc-embedded-checkout-container"></div>
  </div>

  <script>
    let currentPlan = 'monthly';
    let isInitialized = false;

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const output = document.getElementById('output');
      output.textContent += `[${timestamp}] ${message}\n`;
      output.scrollTop = output.scrollHeight;
      console.log(message);
    }

    function clearLogs() {
      document.getElementById('output').textContent = '';
    }

    function updateStatus(text, color = '#333') {
      const status = document.getElementById('status');
      status.textContent = text;
      status.style.color = color;
    }

    function initializeCheckout() {
      log('=== Initializing Checkout ===');
      
      if (typeof fastspring === 'undefined' || !fastspring.builder) {
        log('ERROR: FastSpring not available');
        updateStatus('FastSpring Error', 'red');
        return;
      }

      try {
        log('Adding initial monthly product...');
        
        fastspring.builder.push({
          products: [{
            path: 'empath-monthly',
            quantity: 1
          }],
          paymentRequestId: 'init-' + Date.now()
        });
        
        log('Initial monthly product added');
        isInitialized = true;
        updateStatus('Initialized with Monthly', 'green');
        
        // Check for changes after delay
        setTimeout(() => inspectCart(), 2000);
        
      } catch (error) {
        log('ERROR: ' + error.message);
        updateStatus('Init Error: ' + error.message, 'red');
      }
      
      log('=== End Initialize ===');
    }

    function switchToMonthly() {
      if (currentPlan === 'monthly') return;
      
      log('=== Switching to Monthly ===');
      
      if (!isInitialized) {
        log('Checkout not initialized, initializing with monthly...');
        initializeCheckout();
        return;
      }

      try {
        // Step 1: Clear cart completely
        log('Step 1: Clearing cart...');
        fastspring.builder.reset();
        
        // Step 2: Wait then add monthly product
        setTimeout(() => {
          try {
            log('Step 2: Adding empath-monthly to cart...');
            fastspring.builder.push({
              products: [{
                path: 'empath-monthly',
                quantity: 1
              }],
              paymentRequestId: 'switch-monthly-' + Date.now()
            });
            
            currentPlan = 'monthly';
            updateButtonStates();
            updateStatus('Switched to Monthly', 'blue');
            log('Successfully switched to monthly');
            
            setTimeout(() => inspectCart(), 2000);
            
          } catch (addError) {
            log('ERROR adding monthly product: ' + addError.message);
            updateStatus('Add Monthly Failed', 'red');
          }
        }, 1000); // 1 second delay
        
      } catch (resetError) {
        log('ERROR clearing cart: ' + resetError.message);
        updateStatus('Clear Cart Failed', 'red');
      }
      
      log('=== End Switch to Monthly ===');
    }

    function switchToAnnual() {
      if (currentPlan === 'annual') return;
      
      log('=== Switching to Annual ===');
      
      if (!isInitialized) {
        log('Checkout not initialized, initializing with annual...');
        try {
          fastspring.builder.push({
            products: [{
              path: 'empath-annual',
              quantity: 1
            }],
            paymentRequestId: 'init-annual-' + Date.now()
          });
          isInitialized = true;
          currentPlan = 'annual';
          updateButtonStates();
          updateStatus('Initialized with Annual', 'green');
          log('Annual initialization completed');
          setTimeout(() => inspectCart(), 2000);
          return;
        } catch (error) {
          log('ERROR initializing with annual: ' + error.message);
          updateStatus('Annual Init Failed', 'red');
          return;
        }
      }

      try {
        // Step 1: Clear cart completely
        log('Step 1: Clearing cart...');
        fastspring.builder.reset();
        
        // Step 2: Wait then add annual product
        setTimeout(() => {
          try {
            log('Step 2: Adding empath-annual to cart...');
            fastspring.builder.push({
              products: [{
                path: 'empath-annual',
                quantity: 1
              }],
              paymentRequestId: 'switch-annual-' + Date.now()
            });
            
            currentPlan = 'annual';
            updateButtonStates();
            updateStatus('Switched to Annual', 'blue');
            log('Successfully switched to annual');
            
            setTimeout(() => inspectCart(), 2000);
            
          } catch (addError) {
            log('ERROR adding annual product: ' + addError.message);
            updateStatus('Add Annual Failed', 'red');
          }
        }, 1000); // 1 second delay
        
      } catch (resetError) {
        log('ERROR clearing cart: ' + resetError.message);
        updateStatus('Clear Cart Failed', 'red');
      }
      
      log('=== End Switch to Annual ===');
    }

    function updateButtonStates() {
      document.querySelectorAll('.plan-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.plan === currentPlan);
      });
    }

    function inspectCart() {
      log('=== Cart Inspection ===');
      
      const container = document.getElementById('fsc-embedded-checkout-container');
      log('Container HTML length: ' + container.innerHTML.length);
      log('Container children: ' + container.children.length);
      
      const iframes = container.querySelectorAll('iframe');
      log('iframes: ' + iframes.length);
      
      if (iframes.length > 0) {
        iframes.forEach((iframe, i) => {
          log(`iframe ${i+1}: ${iframe.src}`);
        });
      }
      
      if (container.innerHTML.length === 0) {
        log('Container is empty');
        updateStatus('Container Empty', 'orange');
      } else {
        log('Container active');
        updateStatus(`Container Active (${currentPlan})`, 'green');
      }
      
      log('=== End Inspection ===');
    }

    function testAnnualOnly() {
      log('=== Testing Annual Product Only ===');
      
      if (typeof fastspring === 'undefined' || !fastspring.builder) {
        log('ERROR: FastSpring not available');
        return;
      }

      try {
        log('Clearing cart first...');
        fastspring.builder.reset();
        
        setTimeout(() => {
          log('Adding ONLY empath-annual product...');
          
          fastspring.builder.push({
            products: [{
              path: 'empath-annual',
              quantity: 1
            }],
            paymentRequestId: 'annual-only-' + Date.now()
          });
          
          log('Annual-only product added');
          isInitialized = true;
          currentPlan = 'annual';
          updateButtonStates();
          updateStatus('Annual Product Test', 'purple');
          
          // Check for changes after delay
          setTimeout(() => {
            log('Inspecting after annual-only test...');
            inspectCart();
          }, 3000);
          
        }, 1000);
        
      } catch (error) {
        log('ERROR in annual-only test: ' + error.message);
        updateStatus('Annual Test Failed', 'red');
      }
      
      log('=== End Annual Only Test ===');
    }
      log('=== Clearing Cart ===');
      
      try {
        if (typeof fastspring !== 'undefined' && fastspring.builder) {
          fastspring.builder.reset();
          log('Cart reset called');
          isInitialized = false;
          updateStatus('Cart Cleared', 'orange');
          
          setTimeout(() => inspectCart(), 1000);
        }
      } catch (error) {
        log('ERROR clearing cart: ' + error.message);
      }
      
      log('=== End Clear ===');

    // Monitor container changes
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.target.id === 'fsc-embedded-checkout-container') {
          log('Container content changed');
          setTimeout(() => inspectCart(), 500);
        }
      });
    });

    // Listen for FastSpring messages
    window.addEventListener('message', function(event) {
      if (event.origin.includes('fastspring') || event.origin.includes('onfastspring')) {
        const data = event.data;
        if (data.fscPopupMessage) {
          const msg = data.fscPopupMessage;
          if (msg.action === 'event' && msg.eventData) {
            const products = msg.eventData.ecommerce?.checkout?.products || 
                           msg.eventData.ecommerce?.impressions || [];
            if (products.length > 0) {
              log(`FastSpring products: ${products.map(p => p.name + ' (' + p.id + ')').join(', ')}`);
            }
          } else if (msg.action === 'resizeInlineContainer') {
            log(`FastSpring resize: ${msg.height}px`);
          }
        }
      }
    });

    // Initialize when page loads
    window.addEventListener('load', function() {
      const container = document.getElementById('fsc-embedded-checkout-container');
      if (container) {
        observer.observe(container, {
          childList: true,
          subtree: true,
          characterData: true
        });
      }
      
      setTimeout(() => {
        if (typeof fastspring !== 'undefined' && fastspring.builder) {
          log('FastSpring ready for dynamic switching');
          updateStatus('FastSpring Ready', 'green');
        } else {
          log('FastSpring not loaded');
          updateStatus('FastSpring Failed', 'red');
        }
      }, 2000);
      
      log('Dynamic switching test initialized');
      log('Click "Initialize Checkout" to start, then use plan toggle buttons');
    });
  </script>
</body>
</html>
