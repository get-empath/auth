<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 7 - Monthly Product Only</title>
  
  <!-- Exact FastSpring script as provided -->
  <script
    id="fsc-api"
    src="https://sbl.onfastspring.com/sbl/1.0.5/fastspring-builder.min.js"
    type="text/javascript"
    data-storefront="empath.onfastspring.com/embedded-empath-monthly">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .test-button {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    
    .test-button:hover {
      background: #0056b3;
    }
    
    .output {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      margin: 20px 0;
      font-family: monospace;
      font-size: 12px;
    }
    
    .checkout-area {
      border: 2px solid #007bff;
      min-height: 500px;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      background: #f8f9ff;
      position: relative;
    }
    
    .status {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Monthly Product Test</h1>
  <p><strong>Storefront:</strong> empath.onfastspring.com/embedded-empath-monthly</p>

  <button class="test-button" onclick="addMonthlyProduct()">Add Monthly Product to Cart</button>
  <button class="test-button" onclick="inspectCheckout()">Inspect Checkout Container</button>

  <div class="output" id="output"></div>

  <div class="checkout-area">
    <div class="status" id="status">Waiting for FastSpring...</div>
    
    <!-- Exact container as FastSpring documentation specifies -->
    <div id="fsc-embedded-checkout-container"></div>
  </div>

  <script>
    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      const output = document.getElementById('output');
      output.textContent += `[${timestamp}] ${message}\n`;
      output.scrollTop = output.scrollHeight;
      console.log(message);
    }

    function updateStatus(text, color = '#333') {
      const status = document.getElementById('status');
      status.textContent = text;
      status.style.color = color;
    }

    function addMonthlyProduct() {
      log('Adding monthly product to embedded checkout...');
      
      if (typeof fastspring === 'undefined' || !fastspring.builder) {
        log('ERROR: FastSpring not available');
        updateStatus('FastSpring Error', 'red');
        return;
      }

      try {
        fastspring.builder.push({
          products: [{
            path: 'empath-monthly',
            quantity: 1
          }]
        });
        
        log('Monthly product added successfully');
        updateStatus('Product Added', 'green');
        
        // Check for container changes after delay
        setTimeout(() => {
          inspectCheckout();
        }, 3000);
        
      } catch (error) {
        log('ERROR: ' + error.message);
        updateStatus('Error: ' + error.message, 'red');
      }
    }

    function inspectCheckout() {
      const container = document.getElementById('fsc-embedded-checkout-container');
      
      log('=== Container Inspection ===');
      log('HTML length: ' + container.innerHTML.length);
      log('Children count: ' + container.children.length);
      
      const iframes = container.querySelectorAll('iframe');
      log('iframes: ' + iframes.length);
      
      if (iframes.length > 0) {
        iframes.forEach((iframe, i) => {
          log(`iframe ${i+1}: ${iframe.src}`);
        });
      }
      
      if (container.innerHTML.length === 0) {
        log('Container is empty');
        updateStatus('Container Empty', 'orange');
      } else {
        log('Container has content');
        updateStatus('Container Active', 'green');
        
        // Show first 100 characters
        log('Content preview: ' + container.innerHTML.substring(0, 100));
      }
      
      log('=== End Inspection ===');
    }

    // Monitor container changes
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.target.id === 'fsc-embedded-checkout-container') {
          log('Container content changed!');
          updateStatus('Content Updated', 'blue');
          setTimeout(() => inspectCheckout(), 500);
        }
      });
    });

    // Listen for FastSpring messages
    window.addEventListener('message', function(event) {
      if (event.origin.includes('fastspring') || event.origin.includes('onfastspring')) {
        log('FastSpring message: ' + JSON.stringify(event.data));
      }
    });

    // Initialize
    window.addEventListener('load', function() {
      const container = document.getElementById('fsc-embedded-checkout-container');
      if (container) {
        observer.observe(container, {
          childList: true,
          subtree: true,
          characterData: true
        });
      }
      
      // Check if FastSpring loaded
      setTimeout(() => {
        if (typeof fastspring !== 'undefined' && fastspring.builder) {
          log('FastSpring ready');
          updateStatus('FastSpring Ready', 'green');
          
          // Auto-inspect initial state
          inspectCheckout();
        } else {
          log('FastSpring not loaded');
          updateStatus('FastSpring Failed', 'red');
        }
      }, 2000);
      
      log('Test initialized');
    });
  </script>
</body>
</html>
